name: Deploy to Cloudflare Pages

concurrency:
  group: deploy-pages-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches-ignore: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_NIWA_PROXY_URL: /api/niwa-tides

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
          retention-days: 1

  deploy-staging:
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Set staging project name
        id: project-name
        env:
          CF_PAGES_STAGING_PROJECT: ${{ secrets.CLOUDFLARE_PAGES_STAGING_PROJECT }}
          CF_PAGES_PROJECT: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
        run: |
          # Determine project name with fallback logic
          PROJECT_NAME="maori-fishing-calendar-staging"
          # Prefer explicitly provided staging project, fallback to default project
          if [ -n "$CF_PAGES_STAGING_PROJECT" ]; then
            PROJECT_NAME="$CF_PAGES_STAGING_PROJECT"
          elif [ -n "$CF_PAGES_PROJECT" ]; then
            PROJECT_NAME="$CF_PAGES_PROJECT"
          fi
          echo "project-name=$PROJECT_NAME" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloudflare Pages (Staging via Wrangler)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy dist
            --project-name ${{ steps.project-name.outputs.project-name }}
            --branch main
            --commit-hash ${{ github.sha }}
        # CLOUDFLARE_API_TOKEN is already provided in the 'with' parameters

  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Set production project name
        id: prod-project-name
        env:
          CF_PAGES_PROJECT: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
        run: |
          # Determine project name with fallback logic
          PROJECT_NAME="maori-fishing-calendar"
          if [ -n "$CF_PAGES_PROJECT" ]; then
            PROJECT_NAME="$CF_PAGES_PROJECT"
          fi
          echo "project-name=$PROJECT_NAME" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloudflare Pages (Production via Wrangler)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy dist
            --project-name ${{ steps.prod-project-name.outputs.project-name }}
            --branch main
            --commit-hash ${{ github.sha }}
        # CLOUDFLARE_API_TOKEN is already provided in the 'with' parameters
