<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Test the custom CSS classes */
        @layer components {
          .calendar-day {
            min-height: 80px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 4px;
          }
          
          .calendar-day:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          }
          
          .quality-excellent { 
            background-color: #10b981; 
          }
          
          .quality-good { 
            background-color: #3b82f6; 
          }
          
          .quality-average { 
            background-color: #f59e0b; 
          }
          
          .quality-poor { 
            background-color: #ef4444; 
          }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-4">Styling Test</h1>
        
        <!-- Test calendar day styling -->
        <div class="grid grid-cols-7 gap-2 mb-6">
            <div class="calendar-day bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
                <div class="text-lg font-semibold text-gray-800 dark:text-gray-200">1</div>
                <div class="quality-excellent w-3 h-3 rounded-full"></div>
                <div class="text-xs font-bold text-gray-600 dark:text-gray-400">Excellent</div>
            </div>
            <div class="calendar-day bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
                <div class="text-lg font-semibold text-gray-800 dark:text-gray-200">2</div>
                <div class="quality-good w-3 h-3 rounded-full"></div>
                <div class="text-xs font-bold text-gray-600 dark:text-gray-400">Good</div>
            </div>
            <div class="calendar-day bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
                <div class="text-lg font-semibold text-gray-800 dark:text-gray-200">3</div>
                <div class="quality-average w-3 h-3 rounded-full"></div>
                <div class="text-xs font-bold text-gray-600 dark:text-gray-400">Average</div>
            </div>
            <div class="calendar-day bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
                <div class="text-lg font-semibold text-gray-800 dark:text-gray-200">4</div>
                <div class="quality-poor w-3 h-3 rounded-full"></div>
                <div class="text-xs font-bold text-gray-600 dark:text-gray-400">Poor</div>
            </div>
        </div>
        
        <!-- Test dark mode toggle -->
        <button onclick="toggleDark()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
            Toggle Dark Mode
        </button>
    </div>
    
    <script>
        function toggleDark() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
</script>
